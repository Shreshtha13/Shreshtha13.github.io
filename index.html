<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>You have visited the websites <span id="count"></span> times.</h4>

    <script>

        function setCookie(counter, cValue) {

            var cDate = new Date();
            cDate.setMonth(cDate.getMonth() + 9);
            cExpires = cDate.toUTCString();

            var CookieString = counter + "=" + cValue + "; expires = " + cExpires;
            console.log(CookieString);
            document.cookie = `"${CookieString}"`;

        }

        function getCookie(name) {

            var cookieStr = document.cookie;
            var arrayCookie = cookieStr.split(";");
            var arr = new Array();

            for (var i = 0; i < arrayCookie.length; i++) {

                var array = arrayCookie[i].split("=");

                if (arr[0] == name)
                    return arr[1];


            }

            return "";


        }

        var count = getCookie('counter');

        if (count === 1)
            count = parseInt(count) + 1;


        else
            count = 1;




        console.log(count);

        // setting the cookie
        setCookie('counter', count);

        document.getElementById("count").innerHTML = count;




    </script>



</body>

</html>
